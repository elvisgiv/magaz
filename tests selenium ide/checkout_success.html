<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://localhost:3000/cart" />
<title>checkout_success</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">checkout_success</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/cart</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=body &gt; form &gt; input[name=&quot;commit&quot;]</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=order_name</td>
	<td>Alex</td>
</tr>
<tr>
	<td>type</td>
	<td>id=order_phone</td>
	<td>911</td>
</tr>
<tr>
	<td>type</td>
	<td>id=order_email</td>
	<td>911@mail.ru</td>
</tr>
<tr>
	<td>select</td>
	<td>id=order_shipping_method_id</td>
	<td>label=Kharkov</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>name=commit</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>//body</td>
	<td>*Ваш заказ был принят*</td>
</tr>

</tbody></table>
</body>
</html>
